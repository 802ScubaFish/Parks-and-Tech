<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>

<body>
    <!-- If the user is logged in, they see a login Form -->
    <div id="loginDiv" class="mainDiv">
        <h1 id='loginTitle'>Welcome, please login</h1>
        <a href="/index.html"><img id='logo' src="/imgs/VRPA_logo_color.jpg" alt="VRPA logo"></a>
        <div class="logInContainer">

            <input id='emailField' class="loginField" type="text" placeholder="Enter Email" name="name" required>

            <input id='passwordField' class="loginField" type="password" placeholder="Enter Password" name="psw"
                required>

            <button class='styledButtons' onClick="login()" type="submit">Login</button>
        </div>
    </div>

    <!-- If a user is logged in, you see an Event form -->
    <div id="userDiv" class="loggedInDiv">
        <h1>Welcome to the Parks App</h1>
        <a href="/index.html"><img id='logo' src="/imgs/VRPA_logo_color.jpg" alt="VRPA logo"></a>
        <div id='loginButtons'>
            <button class="styledButtons" onClick='displayEventForm()'>Create New Event</button>
            <button class="styledButtons" onClick='displayFacilityForm()'>Create New Facility</button>
            <button onClick="logout()" class="styledButtons">Logout</button>
        </div>
    </div>

    <div id='wholeEventForm'>
        <h1>Create New Event Form</h1>
        <form id='eventForm'>
            
            <label class='eventClass'>Event Name
                <input class="eventInputs" type="text" id="eventName" /></label>

            <label class='eventClass'>Event Date
                <input class="eventInputs" type="date" id="eventDate" /></label>

            <label class='eventClass'>Event Time
                <input class="eventInputs" type="time" id="eventTime" /></label>

            <label class='eventClass'>Event Description
                <input class="eventInputs" type="text" id="eventDesc" /></label>

            <label class='eventClass'>Event Location
                <input class="eventInputs" type='text' id="eventLoc" /></label>

            <label class='eventClass'>Event Covid Status
                <input class="eventInputs" type='text' id="eventStatus" /></label>


            <!-- Check to Select Event Features Checkboxes -->
            <label class='eventClass' for="sporting">Sporting
                <input class="eventInputs" type="checkbox" id="sporting" name="eventFeature" /></label>
            <label class='eventClass' for="biking">Biking
                <input class="eventInputs" type="checkbox" id="biking" name="eventFeature" /></label>
            <label class='eventClass' for="running">Running
                <input class="eventInputs" type="checkbox" id="running" name="eventFeature" /></label>
            <label class='eventClass' for="swimming">Swimming
                <input class="eventInputs" type="checkbox" id="swimming" name="eventFeature" /></label>
            <label class='eventClass' for="fairFestival">Fair / Festival
                <input class="eventInputs" type="checkbox" id="fairFestival" name="eventFeature" /></label>
            <label class='eventClass' for="holiday">Holiday
                <input class="eventInputs" type="checkbox" id="holiday" name="eventFeature" /></label>
            <label class='eventClass' for="youth">Youth
                <input class="eventInputs" type="checkbox" id="youth" name="eventFeature" /></label>
            <label class='eventClass' for="adult">Adult
                <input class="eventInputs" type="checkbox" id="adult" name="eventFeature" /></label>
            <label class='eventClass' for="senior">Senior
                <input class="eventInputs" type="checkbox" id="senior" name="eventFeature" /></label>
            <label class='eventClass' for="outdoors">Outdoors
                <input class="eventInputs" type="checkbox" id="outdoors" name="eventFeature" /></label>
            <label class='eventClass' for="indoors">Indoors
                <input class="eventInputs" type="checkbox" id="indoors" name="eventFeature" /></label>
            <label class='eventClass' for="natureBased">Nature Based
                <input class="eventInputs" type="checkbox" id="natureBased" name="eventFeature" /></label>
            <label class='eventClass' for="education">Education
                <input class="eventInputs" type="checkbox" id="education" name="eventFeature" /></label>

            <div>
                <button class='styledButtons' onClick="submitEvent()">Submit Event</button>
            </div>

        </form>
    </div>

    <!-- Add a facility form  -->
    <div id='wholeFacilityForm'>
        <form id='facilitiesForm'>
            <h1>Add A New Facility</h1>
            <label class='facilityClass'>Facility Name
                <input class="facilityInputs" type="text" id="facilityName" /></label>

            <label class='facilityClass'>Location
                <input class="facilityInputs" type="text" id="location" /></label>

            <label class='facilityClass'>Announcements
                <input class="facilityInputs" type="text" id="announcements" /></label>

            <label class='facilityClass'>Facility Contact Info
                <input class="facilityInputs" type="text" id="contactInfo" /></label>

            <label class='facilityClass'>Facility Website URL
                <input class="facilityInputs" type="text" id="website" /></label>

            <label class='facilityClass'>Facility Latitude
                <input class="facilityInputs" type="text" id="facilityLatitude" /></label>

            <label class='facilityClass'>Facility Longitude
                <input class="facilityInputs" type="text" id="facilityLongitude" /></label>
            <div id="latLngButon">
                <a href="https://nominatim.openstreetmap.org/ui/search.html"> Find your Latitude and Longitude</a>
            </div>

            <div id="check-facilities">Check to Select Park Features</div>




            <!-- Check to Select Park Features Checkboxes -->
            <label class='facilityClass' for="beach">Beach
                <input class="facilityInputs" type="checkbox" id="beach" name="facilityFeature" /></label>
            <label class='facilityClass' for="park">Park
                <input class="facilityInputs" type="checkbox" id="park" name="facilityFeature" /></label>
            <label class='facilityClass' for="playground">Playground
                <input class="facilityInputs" type="checkbox" id="playground" name="facilityFeature" /></label>
            <label class='facilityClass' for="dogPark">Dog Park
                <input class="facilityInputs" type="checkbox" id="dogPark" name="facilityFeature" /></label>
            <label class='facilityClass' for="biking">Biking
                <input class="facilityInputs" type="checkbox" id="bikingFacilities" name="facilityFeature" /></label>
            <label class='facilityClass' for="hiking">Hiking
                <input class="facilityInputs" type="checkbox" id="hiking" name="facilityFeature" /></label>
            <label class='facilityClass' for="basketball">Basketball Courts
                <input class="facilityInputs" type="checkbox" id="basketball" name="facilityFeature" /></label>
            <label class='facilityClass' for="fields">Athletic Fields
                <input class="facilityInputs" type="checkbox" id="fields" name="facilityFeature" /></label>

            <div id='facilityButtons'>
                <button class='styledButtons' onClick="submitFacility()">Submit Facility</button>
            </div>

        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/eventForm.js"></script>
    <script src="./scripts/facilityForm.js"></script>
    <script src='/scripts/eventExpiration.js'></script>
    <script src='/scripts/eventsFinder.js'></script>
    <script src='/scripts/facilitiesFinder.js'></script>

</body>

</html>
