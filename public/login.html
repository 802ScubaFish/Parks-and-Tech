<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Log In</title>
</head>

<body>
    <div id="login_div" class="main-div">
        <h1>Welcome, please login</h1>

        <div class="login-container">
            <label id="name" for="name"><b>Username</b></label>
            <input id="email_field" type="text" placeholder="Enter Username" name="name" required>

            <label id="password" for="psw"><b>Password</b></label>
            <input id="password_field" type="password" placeholder="Enter Password" name="psw" required>

            <button onClick="login()" type="submit">Login</button>
        </div>
    </div>

    <div id="user_div" class="loggedin-div">
        <h1>You are logged in</h1>
        <form>
            <label>Event Name</label>
            <input id="event-name" type="text" />

            <label>Event Description</label>
            <input id="event-desc" type="text" />

            <button onClick="logout()">Logout</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
